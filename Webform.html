<html>
<script src="stitch4.1.1.js"></script>
<script src="capture.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<style>
  body{
    width: 800;
    height: 500;
  }
  .mdiv{
    display: flex;
    width: 100%;
    height: 100%;
  }
  #target{
    align-self: flex-start;
    margin-left: 5%;
    margin-bottom: 5%;
  }
  #other{
    width: 250;
    height: 100%;
    box-shadow: -12px 0px 12px 0px grey;
  }
  #image{
    margin-right: 5%;
    width: 550;
    height: 400;
  }
  label{
      margin-right: 12px;
  }
  input[type="radio"] {
    opacity: 0;
    transform: scale(4);
  }
  input[type="radio"]:hover + #iconVisual{
    color: gray;
    transition: all 0.5s;
  }

input[type="radio"]:checked + #iconVisual{
    color:black;
    transition: all 0.5s;
  }
#icon{
    color:lightgray;
    margin-right: 12px;
    position: absolute;
}
  h1{
  	padding-left: 3%;
    font-size: 20px;
  }
  h4{
  	padding-left: 3%;
    color: gray;
    font-size: 13px;
    font-family: "arial";
  }
  #emojiDiv{
    color: lightgray;
    height: 30;
    margin-left: 3%;
    width: 300;
  }
  textarea{
  	margin-left: 3%;
    margin-bottom: 20px;
    width: 220px;
    height: 80px;
  }
  button{
  	background-color: white;
    margin-left: 3%;
  }
</style>
<body>
  <div class="mdiv">
    <div id="image">
        <img id="issue" src="">
    </div>
      <div id="other">
        <h1>Report an Issue</h1>

        <h4>How much did this bother you?</h4>
        <div id="emojiDiv">
          <label for="1">
                  <input type="radio" name="emojiRadio" class="1" value="1" />
                  <i id="iconVisual" class="far fa-meh fa-2x"></i>
          </label>
          <label for="2">
                  <input type="radio" name="emojiRadio" class="2" value="2" />
                  <i id="iconVisual" class="far fa-angry fa-2x"></i>
          </label>
          <label for="3">
                  <input type="radio" name="emojiRadio" class="3" value="3" />
                  <i id="iconVisual" class="far fa-frown-open fa-2x"></i>
          </label>
          <label for="4">
                  <input type="radio" name="emojiRadio" class="4" value="4" />
                  <i id="iconVisual" class="far fa-frown fa-2x"></i>
          </label>
          <label for="5">
                  <input type="radio" name="emojiRadio" class="5" value="5" />
                  <i id="iconVisual" class="far fa-angry fa-2x"></i>
          </label>
        </div>

        <h4>What do you believe was wrong?</h4>
        <textarea id="whatWasWrong"></textarea>

        <h4>How would you like this to be fixed?</h4>
        <textarea id="howToFix"></textarea>
        <button id="submitButton">Submit report</button>
        <script src="interact.js"></script>
      </div>
  </div>
  </body>
</html>
